<!DOCTYPE HTML>

<html>
	<head>
		<link rel = "stylesheet" type = "text/css" href = "./css/bootstrap.css" />
		<link rel = "stylesheet" type = "text/css" href = "./css/signupstylesheet.css" />
	</head>
	
	<body>
	
		<div id = "main">
			<div id = "header">Sign Up</div>
	
			<form role = "form">
				<div role = "form-group">
					<label for = "email-input">E-Mail Address</label>
					<input style = "width : 500px" type = "email" class = "form-control" id = "email-input" placeholder = "Enter E-Mail Address Here"></input>
				</div>
			
				<div role = "form-group">
					<label for = "username-input">Username</label>
					<input style = "width : 500px" type = "username" class = "form-control" id = "username-input" placeholder = "Enter Username Here"></input>
				</div>
			
				<div role = "form-group">
					<label for = "password-input">Password</label>
					<input style = "width : 500px" type = "password" class = "form-control" id = "password-input" placeholder = "Enter Password Here"></input>
				</div>
			
				<div role = "form-group">
					<label for = "password-input2">Re-Enter Password</label>
					<input style = "width : 500px" type = "password" class = "form-control" id = "password-input2" placeholder = "Re-Enter Password Here"></input>
				</div>
			
				<div role = "form-group">
					<label for = "password-input2">Re-Enter Password</label>
					<input style = "width : 500px" type = "password" class = "form-control" id = "password-input2" placeholder = "Re-Enter Password Here"></input>
				</div>
			
				<div role = "form-group">
					<label for = "firstname">First Name</label>
					<input style = "width : 500px" type = "text" class = "form-control" id = "firstname" placeholder = "Enter First Name"></input>
				</div>
			
				<div role = "form-group">
					<label for = "lastname">Last Name</label>
					<input style = "width : 500px" type = "text" class = "form-control" id = "lastname" placeholder = "Enter Last Name"></input>
				</div>
			
				<div role = "checkbox">
					<label>
						<input type="checkbox"> I have read and agree to <a target = "_blank" href = "http://www.youtube.com/watch?v=dQw4w9WgXcQ">The Terms And Conditions</a> and <a target = "_blank" href = "http://www.youtube.com/watch?v=dQw4w9WgXcQ">Privacy Policy</a>.
					</label>
				</div>
			
				 <button style = "margin : 0px 20px 20px 20px" type="submit" class="btn btn-default">Submit</button>
			
			</form>
		</div>
	</body>
</html>
